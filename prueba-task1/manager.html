<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
</head>
<body>
    <div id='App'>
   <div class="container">
        <div class="col-12">
            <h1>Client Manager</h1>
        </div>
        <main>
          <template v-if="alert">
            <div class="alert alert-danger" role="alert">
              Completa los datos!
            </div>
          </template>
        <form class="row d-flex p-2 g-5" action="" >
            <div class="col-6">
                <label for="nameInput" class="form-label">
                   Name
                </label>
                <input v-model="firstName" type="text" class="form-control" id="nameInput" placeholder="Escribe tu nombre">
            </div>
            <div class="col-6">
                <label for="lastNameInput" class="form-label">
                    Apellidos
                </label>
                <input v-model="lastName" type="text" class="form-control" id="lastNameInput" placeholder="Escribe tu apellido">
            </div>
            <div class="col-6">
                <label for="inputMail" class="form-label">Email</label>
                <input v-model="email" type="mail" class="form-control" id="inputMail" placeholder="por ejemplo: chicho@gmail">
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-warning" @click.prevent="addClient">Add client</button>
            </div>
        </form>
        <div class="col-6">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">FirstName</th>
                <th scope="col">Last>Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody >
              <tr v-for="client in clients">
                <th scope="row">1</th>
                <td>{{client.firstname}}</td>
                <td>{{client.lastname}}</td>
                <td>{{client.email}}</td>
                <td><button class="btn btn-warning" v-on:click="deleteClient(client)">X</button></td>
              </tr>
             
            </tbody>
          </table>
        </div>
        </main>
        <div class= "col-12">
          <h2>Client REST response</h2>
          <pre>{{datos}}</pre>
        </div>
   </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./manager.js"></script>

</body>
</html>
